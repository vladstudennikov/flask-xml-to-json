sequenceDiagram
    participant Browser as Web Browser
    participant Flask as Flask App (main.py)
    participant PD as personal_data.py
    participant Libs as personal_data_libs.py
    participant Tmpl as templates/index.html

    Browser->>Flask: GET /
    activate Flask

    Flask->>PD: get_personal_data()
    activate PD

    PD->>Libs: helper / data‑access functions
    activate Libs
    Libs-->>PD: data structures (dict, objects)
    deactivate Libs

    PD-->>Flask: personal‑data dict
    deactivate PD

    Flask->>Tmpl: render_template(data)
    activate Tmpl
    Tmpl-->>Flask: rendered HTML
    deactivate Tmpl

    Flask-->>Browser: HTTP 200 + HTML page
    deactivate Flask

graph TD
    %% Nodes
    Browser[Web Browser]:::client
    FlaskApp[Flask App<br/>(main.py)]:::server
    PDService[Personal Data Service<br/>(personal_data.py)]:::module
    LibHelpers[Library Helpers<br/>(personal_data_libs.py)]:::module
    Template[HTML Template<br/>(templates/index.html)]:::resource
    Static[Static Assets<br/>(static/*.css, *.js)]:::resource

    %% Relationships
    Browser -->|HTTP request| FlaskApp
    FlaskApp -->|calls| PDService
    PDService -->|uses| LibHelpers
    FlaskApp -->|renders| Template
    FlaskApp -->|serves| Static

