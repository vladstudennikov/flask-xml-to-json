<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML <=> JSON Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">XML <=> JSON Converter</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="xml-to-json-tab" data-bs-toggle="tab" data-bs-target="#xml-to-json" type="button" role="tab" aria-controls="xml-to-json" aria-selected="true">XML to JSON</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="json-to-xml-tab" data-bs-toggle="tab" data-bs-target="#json-to-xml" type="button" role="tab" aria-controls="json-to-xml" aria-selected="false">JSON to XML</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="xml-to-json" role="tabpanel" aria-labelledby="xml-to-json-tab">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h2>XML Input</h2>
                                <textarea id="xml-input" class="form-control" rows="10" placeholder="Enter XML here..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <h2>JSON Output</h2>
                                <textarea id="json-output" class="form-control" rows="10" placeholder="JSON output will be here..." readonly></textarea>
                                <button class="btn btn-secondary mt-2" id="copy-json-btn">Copy to Clipboard</button>
                            </div>
                        </div>
                        <button id="xml-to-json-btn" class="btn btn-primary mt-3">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Convert to JSON
                        </button>
                    </div>
                    <div class="tab-pane fade" id="json-to-xml" role="tabpanel" aria-labelledby="json-to-xml-tab">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h2>JSON Input</h2>
                                <textarea id="json-input" class="form-control" rows="10" placeholder="Enter JSON here..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <h2>XML Output</h2>
                                <textarea id="xml-output" class="form-control" rows="10" placeholder="XML output will be here..." readonly></textarea>
                                <button class="btn btn-secondary mt-2" id="copy-xml-btn">Copy to Clipboard</button>
                            </div>
                        </div>
                        <button id="json-to-xml-btn" class="btn btn-primary mt-3">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Convert to XML
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
